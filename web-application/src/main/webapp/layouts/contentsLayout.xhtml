<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/layouts/masterLayout.xhtml">
    <ui:define name="metadata">
        <pe:head title="#{organizationContext.workingOrganization.name}" shortcutIcon="#{request.contextPath}/favicon.ico">
            <f:facet name="first">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta content="width=device-width, initial-scale=1" name="viewport" />
            </f:facet>
        </pe:head>
    </ui:define>
    <ui:define name="resources-app">
        <ui:include src="/sections/shared/resources-app.xhtml" />
    </ui:define>
    <ui:define name="header">
        <ui:include src="/sections/organization/header.xhtml" />
    </ui:define>
    <ui:define name="footer">
        <ui:include src="/sections/system/footer.xhtml" />
    </ui:define>
    <ui:define name="centerContent">
        <pe:layoutPane position="west" closable="false" resizable="false" slidable="false"
                       spacingOpen="0">
            <f:facet name="header">
                <h:outputText value="#{msg['menu.content.left.panel.title']}"/>
            </f:facet>
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="#{navigationContext.getActiveClass('contents')}"><a href="#{request.contextPath}/views/content/contents.xhtml">#{msg['menu.content.panel.articals']}</a></li>
                <li role="presentation" class="#{navigationContext.getActiveClass('categories')}"><a href="#{request.contextPath}/views/content/categories.xhtml">#{msg['menu.content.panel.categories']}</a></li>
                <li role="presentation" class="#{navigationContext.getActiveClass('images')}"><a href="#{request.contextPath}/views/content/images.xhtml">#{msg['menu.content.panel.images']}</a></li>
            </ul>
        </pe:layoutPane>
        <pe:layoutPane position="center" closable="false" resizable="false" slidable="false"
                       styleClassContent="textCenter centerContent"
                       spacingOpen="0">
            <ui:insert name="contentSection"/>
        </pe:layoutPane>
    </ui:define>
</ui:composition>
</html>
