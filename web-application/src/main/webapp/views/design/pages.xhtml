<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layouts/designLayout.xhtml">
    <ui:define name="organizationContent">
        <p:dataTable id="pages" var="page" value="#{pagesBean.dataModel}"
                     widgetVar="contents"
                     styleClass="textLeft" selection="#{pagesBean.selectedPage}"
                     emptyMessage="#{msg['system.common.empty']}"
                     rows="10" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,15,20">
            <f:facet name="header">
                <p:toolbarGroup align="left" style="text-aign:left">
                    <p:button id="add" value="#{msg['system.button.add.label']}" icon="ui-icon-plus"
                              outcome="/views/design/page-design"/>
                    <p:commandButton id="deleteLocation" value="#{msg['system.button.remove.label']}"
                                     icon="ui-icon-trash"
                                     process="pages" actionListener="#{pagesBean.removePage}"
                                     update=":mainForm:pages" disabled="#{pagesBean.selectedPage == null }"/>
                </p:toolbarGroup>
            </f:facet>
            <p:column selectionMode="single" style="width:16px;text-align:center"/>
            <p:ajax event="rowSelectRadio" global="false" update=":mainForm:pages:deleteLocation"/>
            <p:ajax event="page" global="false"/>

            <p:column headerText="#{msg['design.page.name.label']}" styleClass="textLeft">
                <h:link outcome="/views/design/page-design" styleClass="leave-id">
                    <f:param name="id" value="#{page.id}"></f:param>
                    <h:outputText value="#{page.name}"/>
                </h:link>
            </p:column>

            <p:column headerText="#{msg['design.page.type.label']}" styleClass="textLeft" width="150">
                <h:outputText value="#{page.pageType}"/>
            </p:column>

            <p:column headerText="#{msg['resource.last.update.time']}" styleClass="textLeft" width="120">
                <h:outputText value="#{page.createDate}" styleClass="leave-date">
                    <f:convertDateTime pattern="#{config['date.format']}"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
