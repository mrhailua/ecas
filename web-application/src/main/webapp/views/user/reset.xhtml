<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	template="/layouts/loginLayout.xhtml">
	<ui:define name="centerContent">
		<h:panelGroup layout="block" styleClass="centerLogin">
			<h:panelGrid  id="resetPanel" columns="2">
				<p:inputText id="useremail" value="#{profileBean.emailToResetPass}" size="80" required="true"
					requiredMessage="#{msg['iwork.sign.up.email.require.msg']}" placeholder="#{msg['iwork.login.form.username.label']}" />
				<p:message for="useremail" display="icon" />

				<f:facet name="footer">
					<p:commandButton value="#{msg['system.button.re-send.password.label']}" actionListener="#{profileBean.resetPassword}"
						update="resetPanel,messages" styleClass="k-primary" global="true"/>
					<p:button value="#{msg['iwork.login.form.btn.sign.in']}" style="margin-left: 5px;" outcome="/views/login" />
				</f:facet>
			</h:panelGrid>
		</h:panelGroup>
	</ui:define>
</ui:composition>
