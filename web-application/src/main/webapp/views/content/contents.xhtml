<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layouts/contentsLayout.xhtml">
    <ui:define name="contentSection">
        <p:dataTable id="contents" var="content" value="#{contentsBean.dataModel}"
                     widgetVar="contents" lazy="true"
                     styleClass="textLeft" selection="#{contentsBean.selecteddArtical}"
                     emptyMessage="#{msg['system.common.empty']}"
                     rows="10" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,15,20">
            <f:facet name="header">
                <p:toolbarGroup align="left" style="text-aign:left">
                    <p:button id="add" value="#{msg['system.button.add.label']}" icon="ui-icon-plus"
                              outcome="/views/content/handle-content"/>

                    <p:commandButton id="delete" value="#{msg['system.button.remove.label']}" icon="ui-icon-trash"
                                     update=":mainForm:contents,:mainForm:messages"
                              actionListener="#{contentsBean.doRemove}" process="@this" disabled="#{contentsBean.selecteddArtical == null }"/>
                </p:toolbarGroup>
            </f:facet>
            <p:ajax event="page" global="false"/>

            <p:column selectionMode="single" style="width:16px;text-align:center" global="false" />
            <p:ajax event="rowSelectRadio" global="false" update=":mainForm:contents:delete" />

            <p:column headerText="#{msg['cms.content.title.label']}" styleClass="textLeft">
                <h:link outcome="/views/content/handle-content" styleClass="leave-id">
                    <f:param name="id" value="#{content.id}"></f:param>
                    <h:outputText value="#{content.tittle}" title="#{content.friendlyUrl}"/>
                </h:link>
            </p:column>

            <p:column headerText="#{msg['resource.last.update.time']}" styleClass="textLeft" width="120">
                <h:outputText value="#{content.createDate}" styleClass="leave-date">
                    <f:convertDateTime pattern="#{config['date.format']}"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
