<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layouts/contentsLayout.xhtml">
    <ui:define name="contentSection">
        <p:dataTable id="frontEndResources" var="frontEndResource" value="#{imageResourceBean.dataModel}"
                     widgetVar="frontEndResources"
                     styleClass="textLeft" selection="#{imageResourceBean.selectedResources}"
                     emptyMessage="#{msg['system.common.empty']}"
                     rows="10" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,15,20">
            <f:facet name="header">
                <p:toolbarGroup align="left" style="text-aign:left">
                    <p:commandButton value="#{msg['system.button.add.label']}" icon="ui-icon-plus"
                                     oncomplete="PF('dlg').show();" global="false" immediate="true"/>

                    <p:commandButton id="delete" value="#{msg['system.button.remove.label']}" icon="ui-icon-trash"
                                     process="@this"
                                     disabled="#{imageResourceBean.selectedResources == null }"
                                     actionListener="#{imageResourceBean.doRemoveResource}"
                                     update="frontEndResources,:mainForm:messages"/>
                </p:toolbarGroup>
            </f:facet>
            <p:column selectionMode="single" style="width:16px;text-align:center"/>
            <p:ajax event="rowSelectRadio" global="false" update="frontEndResources:delete"/>
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>

            <p:column headerText="#{msg['cms.image.file.name']}" styleClass="textLeft"
                      filterBy="#{frontEndResource.name}">
                <h:outputText value="#{frontEndResource.name}"/>
            </p:column>

            <p:column headerText="#{msg['resource.last.update.time']}" styleClass="textLeft" width="120">
                <h:outputText value="#{frontEndResource.updateTimeByDate}" styleClass="leave-date">
                    <f:convertDateTime pattern="#{config['date.format']}"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msg['cms.image.file.size']}" styleClass="textLeft" width="120">
                <h:outputText value="#{frontEndResource.fileSizeToDisplay}" styleClass="leave-date">
                </h:outputText>
            </p:column>


        </p:dataTable>

        <p:dialog id="dialog" header="#{msg['leave.profile.avatar.upload.title']}" widgetVar="dlg" dynamic="true"
                  position="center,center" resizable="false" appendTo="mainForm" modal="true">
            <h:panelGrid id="resourceFile" columns="1" styleClass="textLeft">
                <p:fileUpload fileUploadListener="#{imageResourceBean.handleUploadResource}" mode="advanced"
                              dragDropSupport="true" multiple="true"
                              update="messages,:mainForm:frontEndResources"
                              sizeLimit="#{config['image.file.max.limit']}"
                              oncomplete="PF('dlg').hide()" label="#{msg['iwork.repository.file.upload.choose']}"
                              uploadLabel="#{msg['iwork.repository.file.upload.upload']}"
                              cancelLabel="#{msg['iwork.repository.file.upload.cancel']}" styleClass="upload-panel"
                              allowTypes="/(\.|\/)(jpg|png|ico)$/"
                              invalidFileMessage="#{msg['cms.file.image.type.invalid']}"
                              invalidSizeMessage="#{msg['cms.file.image.size.invalid']}"/>
            </h:panelGrid>
        </p:dialog>
    </ui:define>
</ui:composition>
